<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Recommendation Form</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      color: #fff;

      background: linear-gradient(
        180deg,
        #ad5389 0%,
        #3c1053 45%,
        #1a0826 100%
      );

      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 0;
      transform: scale(0.97);
      transition:
        opacity 1.6s ease,
        transform 1.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    body.loaded {
      opacity: 1;
      transform: scale(1);
    }

    /* GLASS CARD */
    .form-card {
      width: 92%;
      max-width: 760px;
      height: 92dvh;

      padding: 1.2rem;
      border-radius: 22px;

      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.06)
      );

      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);

      border: 1px solid rgba(255,255,255,0.22);

      box-shadow:
        0 20px 50px rgba(0,0,0,0.4),
        inset 0 0 0.5px rgba(255,255,255,0.4);

      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .form-header {
      text-align: center;
      padding: 0.3rem 0 0.8rem;
    }

    .form-header h1 {
      font-size: 1.1rem;
      letter-spacing: 1px;
      margin: 0;
    }

    .form-header p {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: 0.3rem;
    }

    /* HOME BUTTON */
    .home-btn {
      align-self: center;
      margin-bottom: 0.8rem;

      padding: 0.45rem 1.2rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;

      color: #fff;
      text-decoration: none;

      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);

      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);

      transition:
        transform 0.25s ease,
        background 0.25s ease,
        box-shadow 0.25s ease;
    }

    .home-btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.18);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* IFRAME */
    .form-embed {
      flex: 1;
      border-radius: 14px;
      overflow: hidden;
    }

    .form-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      body {
        transform: none;
      }

      .form-card {
        height: 94dvh;
        padding: 0.8rem;
      }

      .form-header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="form-card">
    <div class="form-header">
      <h1>Song Recommendation</h1>
      <p>Please submit your favorite song</p>
    </div>

    <!-- HOME BUTTON -->
    <a href="index.html" class="home-btn">← ホームページへ</a>

    <!-- GOOGLE FORM -->
    <div class="form-embed">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSchMJf22MD5rMz2n3AtxtSS6RYXRn4UEidJZu7vYslReNrPYw/viewform?embedded=true"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
